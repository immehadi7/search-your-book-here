<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Book</title>
     <!-- bootstrap link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external css link added -->
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- search part -->
    <header class="w-50 mx-auto text-center">
        <h1>Search Your Book Here</h1>
    </header>
        <main  >
            <section class="w-50 mx-auto text-center">
                <input type="text" id="inputSearchId">
                <!-- btn part -->
                    <button id="btnId" onclick="buttonid()" >Search</button>
            </section>

            
            <!--  total search result found  -->
            <h6 id="resultcount"> </h6>

            <!-- result show in card -->
            <div id="resultShow"  class="row row-cols-1 row-cols-md-3 g-4">            
                   
                 

            </div>



                <!-- No result found part  -->
            <div id="noResult" class="text-center my-5 fs-1 fw-bolder">

            </div>
            
        </main>
    

        <!-- botstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- external JS link added -->
    <script src="index.js"></script>
</body>
</html>
